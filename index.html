<!DOCTYPE html>
<html>
  <head>
    <title>Practical Todos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="todoList-grid">
    <h1>Todo List App</h1>

    <div>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>

    <div>
      <button onclick="handlers.addTodo()">Add</button>
      <input id="addTodoTextInput" type="text" required maxlength="30">
    </div>

    <div>
      <button onclick="handlers.changeTodo()">Change Todo</button>
      <input id="changeTodoPositionInput" type="number" maxlength="2">
      <input id="changeTodoTextInput" type="text" maxlength="30">
    </div>

    <div>
      <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input id="toggleCompletedPositionInput" type="number" maxlength="2">
    </div>

    <ul>
    </ul>
    <script src="./todoList.js"></script>
  </body>
</html>
